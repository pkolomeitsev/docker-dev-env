services:
    # nginx
    nginx-service:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        container_name: devenv-nginx-container
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./apps:/var/www/apps
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/ssl-params.conf:/etc/nginx/ssl-params.conf
        depends_on:
            - php81-service
            - mysql8-service
        networks:
            - devenv
    # php
    php81-service:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
            args:
                # set host user UID and GID, to create non-sudo user
                UID: ${HOST_UID:-1000}
                GID: ${HOST_GID:-1000}
        container_name: devenv-php81-container
        ports:
            - "9000:9000"
        volumes:
            - ./apps:/var/www/apps
        networks:
            - devenv
    # mysql
    mysql8-service:
        image: mysql:8
        container_name: devenv-mysql8-container
        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        restart: always # always restart unless stopped manually
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_PASSWORD: secret
        networks:
            - devenv
