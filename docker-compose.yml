    # phpMyAdmin
    phpmyadmin:
        depends_on:
            - mysql8-service
        image: phpmyadmin/phpmyadmin
        container_name: devenv-phpmyadmin
        ports:
            - 8081:80
        environment:
            - PMA_HOST=mysql8-service
            - PMA_PORT=3306
        networks:
            - devenv
networks:
    devenv: